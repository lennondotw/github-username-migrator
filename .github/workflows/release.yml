name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-binaries:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: bun-linux-x64
            os: ubuntu-latest
            artifact: github-username-migrator-linux-x64
            build-target: linux-x64
          - target: bun-linux-arm64
            os: ubuntu-latest
            artifact: github-username-migrator-linux-arm64
            build-target: linux-arm64
          - target: bun-darwin-x64
            os: macos-latest
            artifact: github-username-migrator-darwin-x64
            build-target: darwin-x64
          - target: bun-darwin-arm64
            os: macos-latest
            artifact: github-username-migrator-darwin-arm64
            build-target: darwin-arm64
          - target: bun-windows-x64
            os: windows-latest
            artifact: github-username-migrator-windows-x64.exe
            build-target: windows-x64
          # Note: bun-windows-arm64 is not currently supported by Bun
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build binary (Unix)
        if: runner.os != 'Windows'
        run: |
          chmod +x scripts/build.sh
          bash scripts/build.sh ${{ matrix.build-target }}
          mv dist/${{ matrix.artifact }} .

      - name: Build binary (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $VERSION = (Get-Content package.json | ConvertFrom-Json).version
          $GIT_HASH = git rev-parse --short HEAD
          $GIT_DIRTY = if ((git status --porcelain) -ne $null) { "true" } else { "false" }
          bun build src/index.tsx --compile --target=${{ matrix.target }} --outfile=${{ matrix.artifact }} --define "__DEV__=false" --define "__VERSION__='`"$VERSION`"'" --define "__GIT_HASH__='`"$GIT_HASH`"'" --define "__GIT_DIRTY__=$GIT_DIRTY"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}
          retention-days: 7

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build-binaries
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          for dir in artifacts/*/; do
            if [ -d "$dir" ]; then
              cp "$dir"* release/ 2>/dev/null || true
            fi
          done
          ls -la release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
